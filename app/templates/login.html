{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <h3 class="text-center text-2xl font-semibold mb-6">Login</h3>
        <form method="POST" action="/login">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" id="email" name="email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" id="password" name="password" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
        </form>

        <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-300">
            <span class="mx-2 text-sm text-gray-600">OR</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <a href="{{ url_for('auth.google_login') }}" class="w-full flex items-center justify-center bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo" class="h-5 w-5 mr-2">
            Login with Google
        </a>

        <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="/signup" class="text-blue-600 hover:text-blue-700">Sign up</a></p>
    </div>
</div>
{% endblock %}
